<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "styles.css">
        <title>Card element</title>
    </head>
    <body>
        
        <div class="game">
            <div class="rank">1</div>

            <div class="front">
                <img src = "asset/lol_image.jpg"/>
                <p class="name">League of Legends</p>
                <div class="stats">
                    <p class="viewer">579.4K</p>
                    <div class="streamers">
                        <img src="asset/faker.jpg" alt="faker" />
                        <img src="asset/bauss.webp" alt="bauss" />
                        <img src="asset/jankos.jpg" alt="jankos" />
                    </div>
                </div>
            </div>

            <div class="back">
                <div class="stats">
                    <p class="stat">563K<span>Watching</span></p>
                    <p class="stat">25.8K<span>Streams</span></p>
                </div>
                <a href="https://www.youtube.com/">See more streams</a>
                <div class="streamers">
                    <div class="streamer">
                        <div class="streamer-icon"><img src="asset/faker.jpg" alt="faker"><p>Faker</p></div>
                        <p class="view">28.5K</p>
                    </div>
                    <div class="streamer">
                        <div class="streamer-icon"><img src="asset/bauss.webp" alt="bauss"><p>Baussfs</p></div>
                        <p class="view">25.3K</p>
                    </div>
                    <div class="streamer">
                        <div class="streamer-icon"><img src="asset/jankos.jpg" alt="jankos"><p>Jankos</p></div>
                        <p class="view">23.6K</p>
                    </div>
                </div>
            </div>

            <div class="background"></div>
        </div>


    </body>
</html>
