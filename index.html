<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />

            <div class="front">
                <img src = "asset/lol_image.jpg"/>

                <div class="stats">

                    <div class="streamers">
                        <img src="asset/faker.jpg" alt="faker" />
                        <img src="asset/bauss.webp" alt="bauss" />
                        <img src="asset/jankos.jpg" alt="jankos" />
                    </div>
                </div>
            </div>

            <div class="back">
                <div class="stats">
                    <p class="stat">563K<span>Watching</span></p>
                    <p class="stat">25.8K<span>Streams</span></p>

                    </div>
                    <div class="streamer">
                        <div class="streamer-icon"><img src="asset/bauss.webp" alt="bauss"></div>
                        <p class = "streamer-name">Baussfs</p>
                        <p class="view">25.3K</p>
                    </div>
                    <div class="streamer">
                        <div class="streamer-icon"><img src="asset/jankos.jpg" alt="jankos"></div>
                        <p class = "streamer-name">Jankos</p>
                        <p class="view">23.6K</p>
                    </div>
                </div>
            </div>

            <div class="background">
                <div class="image-container"><img src="asset/lol_image.jpg" alt="league of legend"></div>

                    <svg class = "wave" viewBox="0 0 27 3" fill="none" xmlns="http://www.w3.org/2000/svg">

                </div>

        </div>
